<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>系统登录</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="author" content="李天中">
</head>
{{include file="include.html"  backBtn=true reloadBtn=true}}
<script 
	src="{{$STATIC_URL}}resource/js/msg.js"
	type="text/javascript"></script>
<style type="text/css">
#msgs {
	min-height: 300px;
	padding: 19px 29px 29px;
	margin: 0 auto 20px;
	background-color: #fff;
	border: 1px solid #e5e5e5;
	-webkit-border-radius: 5px;
	-moz-border-radius: 5px;
	border-radius: 5px;
	-webkit-box-shadow: 0 1px 2px rgba(0, 0, 0, .05);
	-moz-box-shadow: 0 1px 2px rgba(0, 0, 0, .05);
	box-shadow: 0 1px 2px rgba(0, 0, 0, .05);
}
</style>
</head>
<body>
<div class="container-fluid">
  <div class="row-fluid">
    <div class="span2">
    </div>
    <div class="span10">
      <div id="msgs">
      </div>
      <div >
      	 <input type="text" class="input-xxlarge search-query" placeholder="Type a message here" id="msg">
  		 <button type="button" class="btn  btn-primary">Send</button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
