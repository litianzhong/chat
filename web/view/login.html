<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<title>系统登录</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="author" content="李天中">
</head>
<link class="bootstrap library" rel="stylesheet" type="text/css"
	href="{{$STATIC_URL}}plugins/bootstrap/css/bootstrap.min.css">
<script class="bootstrap library"
	src="{{$STATIC_URL}}plugins/jquery/jquery-1.11.0.min.js"
	type="text/javascript"></script>
<script class="bootstrap library"
	src="{{$STATIC_URL}}plugins/bootstrap/js/bootstrap.min.js"
	type="text/javascript"></script>
<script 
	src="{{$STATIC_URL}}plugins/backbone/underscore-min.js"
	type="text/javascript"></script>
<script 
	src="{{$STATIC_URL}}plugins/backbone/backbone-min.js"
	type="text/javascript"></script>
<script 
	src="{{$STATIC_URL}}resource/js/login.js"
	type="text/javascript"></script>
<style type="text/css">
body {
	padding-top: 40px;
	padding-bottom: 40px;
	background-color: #f5f5f5;
}

.form-signin {
	max-width: 250px;
	padding: 19px 29px 29px;
	margin: 0 auto 20px;
	background-color: #fff;
	border: 1px solid #e5e5e5;
	-webkit-border-radius: 5px;
	-moz-border-radius: 5px;
	border-radius: 5px;
	-webkit-box-shadow: 0 1px 2px rgba(0, 0, 0, .05);
	-moz-box-shadow: 0 1px 2px rgba(0, 0, 0, .05);
	box-shadow: 0 1px 2px rgba(0, 0, 0, .05);
}

.form-error {
	margin-top: 10px;
	font-size: smaller;
	color: red;
	display:none;
}

.form-signin .form-signin-heading, .form-signin .checkbox {
	margin-bottom: 10px;
}
.form-signin input[type="text"], .form-signin input[type="password"] {
	font-size: 16px;
	height: auto;
	margin-bottom: 15px;
	padding: 7px 9px;
}
h2{
	text-align:center;
	color: darkgray;
}
a{
	color: darkgray;
}
</style>
</head>
<body>
	<div class="container" id="main">

		<form class="form-signin" method="post">
			<h2 class="form-signin-heading">登录</h2>
			<input type="text" class="input-block-level"placeholder="用户名" id="username" >
			<input type="password" class="input-block-level" placeholder="密码" id="userpwd"> 
			<button class="btn  btn-primary" type="button" id="btnLogin" >现在登录</button>
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			<a href="#">忘记登录密码？</a>
			<div id="errorid" class="form-error"></div>
		</form>
	</div>
</body>
</html>
