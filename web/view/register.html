<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<title>注册</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="author" content="李天中">
</head>
{{include file="include.html"  backBtn=true reloadBtn=true}}

<style type="text/css">
body {
	padding-top: 40px;
	padding-bottom: 40px;
	background-color: #f5f5f5;
}

.form-signin {
	max-width: 250px;
	padding: 19px 29px 29px;
	margin: 0 auto 20px;
	background-color: #fff;
	border: 1px solid #e5e5e5;
	-webkit-border-radius: 5px;
	-moz-border-radius: 5px;
	border-radius: 5px;
	-webkit-box-shadow: 0 1px 2px rgba(0, 0, 0, .05);
	-moz-box-shadow: 0 1px 2px rgba(0, 0, 0, .05);
	box-shadow: 0 1px 2px rgba(0, 0, 0, .05);
}

.form-error {
	margin-top: 10px;
	font-size: smaller;
	color: red;
	display:none;
}

.form-signin .form-signin-heading, .form-signin .checkbox {
	margin-bottom: 10px;
}
.form-signin input[type="text"], .form-signin input[type="password"] {
	font-size: 16px;
	height: auto;
	margin-bottom: 15px;
	padding: 7px 9px;
}
h2{
	text-align:center;
	color: darkgray;
}
a{
	color: darkgray;
}
.popWindow {  
        background-color:#9D9D9D;  
        width: 100%;  
        height: 100%;  
        left: 0;  
        top: 0;  
        filter: alpha(opacity=50);  
        opacity: 0.5;  
        z-index: 1;  
        position: absolute;  
          
    }

</style>
<script type="text/javascript">
$(function(){
	$("#userid").blur(function(){
		var id=$('#userid').val();
		 $.ajax({  
	         type:"POST", 
	         url:_request+"index.php/home/valid",  
	         dataType:"json",  
	         data:{msg:msg},  
	         success:function(data,textStatus){
	        	 $('#msg').val('');
	        	 $('#msg').focus();
	         },
	         error: function(XMLHttpRequest,textStatus,errorThrown){   
	               
	         }  
	     });  
	});
	$("#btnReg").blur(function(){
		var id=$('#userid').val();
		var username=$('#username').val();
		var password=$('#password').val();
		var password1=$('#password1').val();
		if(password!=password1){
			$('#errorid').html(" ");
		}
		 $.ajax({  
	         type:"POST", 
	         url:_request+"index.php/home/register",  
	         dataType:"json",  
	         data:{msg:msg},  
	         success:function(data,textStatus){
	        	 $('#msg').val('');
	        	 $('#msg').focus();
	         },
	         error: function(XMLHttpRequest,textStatus,errorThrown){   
	               
	         }  
	     });  
	});
	
	
});
</script>
</head>
<body>
	<div class="container" id="main">

		<form class="form-signin" method="post">
			<h2 class="form-signin-heading">注册</h2>
			<input type="text" class=" input-danger"placeholder="帐号" id="userid" >
			<input type="text" class="input-block-level"placeholder="昵称" id="username" >
			<input type="password" class="input-block-level" placeholder="密码" id="userpwd">
			<input type="password" class="input-block-level" placeholder="确认密码" id="userpwd1"> 
			<button class="btn  btn-primary" type="button" id="btnReg" >注册</button>
			
			<div id="errorid" class="form-error"></div>
		</form>
	</div>
</body>
</html>
